<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <h1></h1>
    <div>
        <div>
            <form name="form1" method="get" action="">
                <label for="username">Username:</label>
                <input type="text" required minlength="5" placeholder="name888" name="username" id="username">


                <label for="email">Email</label>
                <input type="email" required placeholder="example@email.com" name="email" id="email">


                <label for="password">Password</label>
                <input type="password" required minlength="8" name="password" id="password" new-password>
                <button type="submit">Sign Up</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
